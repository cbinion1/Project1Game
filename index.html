<!DOCTYPE html>
<html>
<head>
	<title>Doom House!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Creepster|Nosifer|Rock+Salt" rel="stylesheet">
</head>
<body>
	<audio controls autoplay loop>
		<source src="sounds/intro.mp3">
	</audio>
	<div>
		<img src="images/outside.jpg" alt="room-background" class="game-screen">
	</div>
	<div class="progress">
  			<div id="health-bar" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Health</div>
	</div>
	<div>
		<p>
			Time left:<span id="survival-timer"></span>
		</p>
	</div>
	<p class="description">
		Welcome to the House of Doom!  May Doom! be upon you!
	</p>
	<div>
		<button type="button" class="btn btn-danger btn-lg btn-block">Fight!</button>
		<button type="button" class="btn btn-light btn-lg btn-block">Run Away!</button>
	</div>
	


<script type="text/javascript" src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
